	<body>
		<div class="container">
			<div class="jumbotron">
				<div id="game">
					<h1>Trivia Game</h1><br><p>
						This game will ask a series of random questions. </p><br><p>√	 You
						will have 30 seconds per question. </p><br><p>√ 	Answer correctly to win. 				Have Fun!
					</h4></p>
					<br />

						Remaining Time: <span id="timer"></span>
					</p>
					<br />
					<p id="question" class="lead"></p>
				</div>
				<div id="results"></div>

				<div class="row">
					<div id="choices" class="text-center">
						<button id="start" class="btn btn-info btn-lg button glow-button">Start Game</button>
						<div id="options"></div>
					</div>
				</div>
			</div>
		</div>
